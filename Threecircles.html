<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
      <body onload="draw()">
      <canvas id="sketch" width="300" height="300">
      </canvas>

    <script>
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#ff0000";
        context.beginPath();
        context.arc(100, 150, 100, 0, 360, 0);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000ff";
        context.beginPath();
        context.arc(100, 150, 75, 0, 360, 0);
        context.closePath();
        context.fill();
    
        context.fillStyle = "#00ff00";
        context.beginPath();
        context.arc(100, 150, 50, 0, 360, 0);
        context.closePath();
        context.fill();
   

}
    </script>
  </body>
</html>
