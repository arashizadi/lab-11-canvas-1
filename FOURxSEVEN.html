<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
      <body onload="draw()">
      <canvas id="sketch" width="900" height="900">
      </canvas>

    <script>
       function draw() {
        var x = 50;
        var y = 50;
for (i=0 ; i < 7 ; i++)
{
  for (j=0 ; j < 4 ; j++)
{
    var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        context.fillStyle = "#ff33ff";
        context.beginPath();
        context.arc(x, y, 50, 0, 360, 0);
        context.closePath();
        context.fill();   
        x+=100
}
        x=50;
        y+=100
}
}
    </script>
  </body>
</html>
