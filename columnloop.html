<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
      <body onload="draw()">
      <canvas id="sketch" width="300" height="900">
      </canvas>

    <script>
      function draw() {
        var y = 50;
for (i=0 ; i <= 4 ; i++)
{
    var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
          context.beginPath();
          context.fillStyle = "#3399ff";
        context.arc(50, y, 50, 0, 360, 0);
        context.closePath();
        context.fill();   

        y+=100
}


}
    </script>
  </body>
</html>
