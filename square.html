<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body onload="draw()">
      <canvas id="sketch" width="300" height="300">
      </canvas>

    <script>
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        context.fillStyle = "#85FFFB";
        context.fillRect(0, 0, 100, 100);

}
    </script>
  </body>
</html>
