<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">

	<canvas id="sketch" width="300" height="300">
		<!-- made a wider canvas for more user-defined cycles of the for loop
		-->
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
				// DRAW STUFF HERE!
			var userstring = prompt("How many pairs should I draw?");
			var usernum = parseInt(userstring);
			var thismany = usernum * 2 - 1;
			for (i = 0; i <= thismany; i++) {
				if (i % 2 == 0) {
					// % 2 == 0 ensures that I have an EVEN number!
				 	context.fillStyle = "#00ff00";	// red things
					context.fillRect((i * 25), 20, 20, 20);
				} else {
					// for all ODD number values of i
				 	context.fillStyle = "#0000ff";	// blue things
					context.beginPath();
					context.arc((i * 25 + 10), 30, 10, 0, 2 * Math.PI, true);
						// radius is 10 to match height of squares (20)
						// i * 25 + 10 ensures an OFFSET of 10 px so that
						// circles are constantly NEXT TO the squares
					context.closePath();
					context.fill();
				}
			}
		}
	</script>

</body>
</html>
