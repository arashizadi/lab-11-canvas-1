<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <body onload="draw()">
      <canvas id="sketch" width="300" height="300">
      </canvas>

    <script>
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
        var context2 = sketch.getContext("2d");
        var context3 = sketch.getContext("2d");
        var context4 = sketch.getContext("2d");

        context.fillStyle = "#0000CC";
        context.fillRect(20, 0, 60, 20);
        context2.fillStyle = "#0000FF";
        context2.fillRect(0, 20, 100, 40);

        context3.fillStyle = "#000000";
        context3.arc(25, 60, 20, 0, 360, 0);
        context3.closePath();
        context3.fill();

        context4.fillStyle = "#000000";
        context4.arc(75, 60, 20, 0, 360, 0);
        context4.closePath();
        context4.fill();

}
    </script>
  </body>
</html>
